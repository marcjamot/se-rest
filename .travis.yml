os: linux
dist: bionic
sudo: false

services:
  - docker

language: java
jdk:
  - openjdk11
cache:
  directories:
    - $HOME/.m2

env:
  global:
    - secure: ""
    - secure: ""

before_deploy:
  - docker build -t mjam/se-rest:latest .

deploy:
  on:
    branch: master
  provider: script
  script: bash docker_push.sh
